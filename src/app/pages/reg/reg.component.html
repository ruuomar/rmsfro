<div class="body">
  <div class="container">
    <h2>Registration Form</h2>
    <form [formGroup]="form">
      <label for="first_name">First Name</label>
      <input type="text" formControlName="first_name" required>

      <label for="last_name">Last Name</label>
      <input type="text" formControlName="last_name" required>

      <label for="phoneNumber">Phone Number</label>
      <input type="tel" formControlName="phoneNumber" required>

      <label for="email">Email</label>
      <input type="email" formControlName="email" required>

      <label for="password">Password</label>
      <input type="password" formControlName="password" required>

      <button mat-raised-button color="primary" (click)="onSave()" [disabled]="form.invalid">
        <mat-icon>save</mat-icon> Save
      </button>

      <div class="message" *ngIf="successMsg" style="color: green;">
        {{ successMsg }}
      </div>
      <div class="message" *ngIf="errorMsg" style="color: red;">
        {{ errorMsg }}
      </div>

      <div>
        <p class="text-center">Already have an account? 
          <a routerLink="login" class="text-primary">Login</a>
        </p>
      </div>
    </form>
  </div>
</div>
