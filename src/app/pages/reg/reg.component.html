<div class="body">
  <div class="container">
    <h2>Registration Form</h2>
    <form  [formGroup]="form">
        <label for="first_name">first Name</label>
        <input type="text" formControlName="first_name" required>

        <label for="last_name">last Name</label>
        <input type="text"formControlName="last_name" required>

        <label for="phoneNumber">Phone Number</label>
        <input type="tel" formControlName="phoneNumber" required>

        <label for="RegistrationNumber">Registration Number</label>
        <input type="text">

        <label for="email">Email:</label>
        <input type="email" formControlName="email"required>

        <label for="password">Password</label>
        <input type="password" formControlName="password" required>
        <button mat-raised-button color="primary" (click)="onSave()" [disabled] = "form.invalid"><mat-icon>save</mat-icon>Save</button>
        <div><p class="text-center">Alread an account? <a routerLink="login" class="text-primary">login</a></p></div>
    </form>
  </div>
</div>
