<div class="body">
<div class="container">
  <h2>Registration Form</h2>
  <form  [formGroup]="form">
      <label for="first_name">first Name</label>
      <input type="text" id="jina" formControlName="first_name" required>

      <label for="last_name">last Name</label>
      <input type="text" id="jina"formControlName="last_name" required>

      <label for="phoneNumber">Phone Number</label>
      <input type="tel" id="jina" formControlName="phoneNumber" required>

      <label for="email">Email:</label>
      <input type="email" id="email"formControlName="email"required>

      <label for="nenosiri">Password</label>
      <input type="password" id="nenosiri" formControlName="password" required>
      <button mat-raised-button color="primary" (click)="onSave()" [disabled] = "form.invalid"><mat-icon>save</mat-icon>Save</button>
  </form>
</div>
</div>
