<div>
    <mat-card>
        <mat-card-title><i class="fas fa-list  text-black"></i>User List</mat-card-title>
        </mat-card>
            <div >
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>SN</th>
                                <th>Registration No</th>
                                <th>Document title</th>
                                <th>Document Name</th>
                                <th>status</th>
                                <th>Approval</th>
    
                                <th>status</th> 
                            </tr>
                        </thead>
                        <tbody>
                            @for (item of list; track $index){
                                <tr>   
                                    <td>{{$index+1}}</td>
                                    <td>{{item.student.std_regNumber }}</td>
                                    <td>{{item.doc_type}}</td>
                                    <td>{{item.doc_Title}}</td>
                                    <td>{{item.is_completed }}</td>
                                    <td>{{item.approval}}</td>
                                    <td>{{item.date}}</td>
                            <td>
                                <button class="btn btn-outline-success" (click)="viewfile(item.doc_id)"color="big-sucess">view</button>
                            </td></tr>
                        }
