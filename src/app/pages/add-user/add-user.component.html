<mat-card>
    <mat-card-header>
        <mat-icon>person_add</mat-icon>
      <mat-card-title>Register User</mat-card-title>
    </mat-card-header>
  </mat-card>
    <div>
        <div class="form-container">
            <form [formGroup]="addUser">
            <label for="fullName">first Name:</label>
            <input type="text" formControlName="first_name" placeholder="Enter first name" required>  <br>
            <label for="LastName">last Name:</label>
            <input type="text" formControlName="last_name" placeholder="Enter last name" >  <br>
            <label for="phoneNumber">Phone Number:</label>
            <input type="Number" placeholder="Enter phoneNumber" formControlName="phoneNumber" required>  <br>
            <label for="email">Email:</label>
            <input type="text" formControlName="email" placeholder="Enter Email">  <br>
            <label for="password">Email:</label>
            <input type="password" placeholder="Enter password" required formControlName="password">  <br>
            <label>user type</label>
            <select class="form-select"  formControlName="role">
                <option selected>Open this select user</option>
                <option value="Supervisor">Supervisor</option>
                <option value="PGO">Postgraduate officer</option>
                <option value="Examiner">Internal examiner</option>
                <option value="Student">Student</option>
                <option value="3">Admin</option>
            </select>
            <button mat-raised-button color="primary" (click)="onSave()" >Save</button>
            <button mat-raised-button color="warn" (click)="onback()" class="back">Back</button>
            </form>
        
    </div>
