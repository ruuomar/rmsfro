<div>
    <button color="primary">upload Marks </button>
    <button color="primary">Export</button>
</div>


<mat-card>
    <mat-card-content>
        <table class="table">
            <thead>
                <tr>
                    <th>Sn</th>
                    <th>Student Registration</th>
                    <th>Research</th>
                    <th>marks1</th>
                    <th>marks2</th>
                    <th>grade</th>
                </tr>
            </thead>
            <tbody>
                
                    @for (item of items; track $index) {
                        <tr>
                            <td>{{$index+1}}</td>
                            <td>{{item.student_reg_number}}</td>
                            <td>{{item.research_title}}</td>
                            <td>{{item.marks_one}}</td>
                            <td>{{item.marks_two}}</td>
                            <td>{{item.average_marks}}</td>
                        </tr>
                       
                    }
                
            </tbody>
        </table>
    </mat-card-content>
</mat-card>
