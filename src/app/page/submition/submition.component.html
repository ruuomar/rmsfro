
<mat-card class="user-card">
    <mat-card-title>
      <h2>User List</h2>
    </mat-card-title>
        <div >
            <table class="table">
                <thead>
                    <tr>
                        <th>SN</th>
                        <th>Registration No</th>
                        <th>Document title</th>
                        <th>Document type</th>
                        <th>Date Uplod</th>
                        <th>Completed</th>
                        <th>Status</th>
                        <th>action</th>
                    </tr>
                </thead>
                <tbody>
                    @for (item of list; track $index){
                        <tr>   
                            <td>{{$index+1}}</td>
                            <td>{{item.student.std_regNumber }}</td>
                            <td>{{item.title}}</td>
                            <td>{{item.doc_type}}</td>
                            <td>{{item.year}}</td>
                            <td>{{item.is_completed ? 'completed' : 'Not Comleted' }}</td>
                            <td>{{item.approval}}</td>
                            <td>
                                <div class="button-container">
                                    <button class="btn btn-outline-primary" (click)="viewfile(item.research_id)">view</button>
                                    <button class="btn btn-outline-primary" (click)="approve(item.research_id)"[disabled]="item.approval !== 'approved'">Done</button>
                                    <button class="btn btn-outline-success" (click)="approve(item.research_id)"[disabled]="item.approval === 'approved'">Approve</button>
                                    <button class="btn btn-outline-warning"(click)="rejected(item.research_id)">reject</button>
                                    <button class="btn btn-outline-warning"(click)="onComment(item.research_id)">Comment</button>
                                </div>
                        
                            </td>
                        </tr>
            }
             </tbody>
            </table>
    </div>
        </mat-card>
