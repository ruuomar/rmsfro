<div>
    <mat-card>
        <mat-card-title><i class="fas fa-list  text-black"></i>User List</mat-card-title>
        </mat-card>
            <div >
                    <table class="table">
                        <thead>
                            <tr>
                                <th>SN</th>
                                <th>Registration No</th>
                                <th>Document title</th>
                                <th>Document Name</th>
                                <th>Date Uplod</th>
    
                                <th>status</th>
                                <th>action</th>
                            </tr>
                        </thead>
                        <tbody>
                            @for (item of list; track $index){
                                <tr>   
                                    <td>{{$index+1}}</td>
                                    <td>{{item.student.std_regNumber }}</td>
                                    <td>{{item.doc_type}}</td>
                                    <td>{{item.doc_Title}}</td>
                                    <td>{{item.doc_dateUpload}}</td>
                                    <td>{{item.doc_status}}</td>
                            <td>
                                <button class="btn btn-outline-primary" (click)="viewfile(item.doc_id)">view</button>
                                <button class="btn btn-outline-success" (click)="approve(item.doc_id)" >approval</button>
                                <button class="btn btn-outline-warning"(click)="onComment(item.doc_id)">comment</button>
                                
                            </td></tr>
                    }
                     </tbody>
                    </table>
            </div>
</div>
