<mat-card>
    <mat-card-header>
      <mat-card-title>Research Results</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table  class="mat-elevation-z8" >
        <thead>
          <tr>
            <th>Title</th>
            <!-- <th>Total Marks</th> -->
            <th>Marks</th>
            <th>Grade</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{ results.title}}</td> 
            <!-- <td>{{ results.total_marks }}</td> -->
            <td>{{ results.average }}</td>
            <td>{{ results.grade }}</td>
          </tr>
        </tbody>
      </table>
     
    </mat-card-content>
  </mat-card>
