<form [formGroup]="simpleForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="inputOne">Input One:</label>
      <input id="inputOne" formControlName="inputOne" type="text" placeholder="Enter first value" class="form-control">
      <div *ngIf="simpleForm.get('inputOne')?.invalid && simpleForm.get('inputOne')?.touched">
        <small class="text-danger">Input One is required.</small>
      </div>
    </div>
  
    <div class="form-group">
      <label for="inputTwo">Input Two:</label>
      <input id="inputTwo" formControlName="inputTwo" type="text" placeholder="Enter second value" class="form-control">
      <div *ngIf="simpleForm.get('inputTwo')?.invalid && simpleForm.get('inputTwo')?.touched">
        <small class="text-danger">Input Two is required.</small>
      </div>
    </div>
  
    <button type="submit" class="btn btn-primary" [disabled]="simpleForm.invalid">Submit</button>
  </form>
