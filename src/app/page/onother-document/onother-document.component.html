<mat-card>
  <form [formGroup]="documentUPdate">
    <label>Document Type:</label><br>
        <select class="form-select" formControlName="doc_type">
          <option value="concept note">Concept Note</option>
          <option value="proposal">Proposal</option>
          <option value="progress">Progress</option>
        </select><br>
  
        <label for="file">Upload File:</label>
        <input type="file" (change)="onFileSelected($event)">
  </form>
  <button mat-raised-button color="primary" (click)="onSave()" [disabled]="documentUPdate.invalid">submit</button>
</mat-card>
