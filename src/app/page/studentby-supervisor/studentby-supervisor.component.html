
<mat-card class="user-card">
    <mat-card-title>
      <h2>User List</h2>
    </mat-card-title>
        <div >
            <table class="table">
                <thead>
                    <tr>
                        <th>SN</th>
                        <th>Full Name</th>
                        <th>Registration Number</th>
                        <th>email</th>
                        <th>phone Number</th>
                    </tr>
                </thead>
                <tbody>
                    @for (item of list; track $index){
                        <tr>   
                            <td>{{$index+1}}</td>
                            <td>{{item.std_name}}</td>
                            <td>{{item.std_regNumber}}</td>
                            <td>{{item.user.email}}</td>
                            <td>{{item.user.phoneNumber}}</td>
                        </tr>
            }
             </tbody>
            </table>
    </div>
        </mat-card>
